version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
      MINIO_API_CORS_ALLOW_ORIGIN: '*'
      MINIO_API_CORS_ALLOW_METHODS: 'GET,PUT,POST,DELETE,OPTIONS'
      MINIO_API_CORS_ALLOW_HEADERS: '*'
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set myminio http://minio:9000 minio minio12345; do sleep 1; done;
      mc mb myminio/media-vault --ignore-existing;
      exit 0;
      "
